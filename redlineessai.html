        </div>

<!-- JS Script -->
<script>
    // Récupérer les valeurs des champs de saisie et les convertir en entiers
    function checkAge() {
        const jour = parseInt(document.getElementById("jour").value);
        const mois = parseInt(document.getElementById("month").value);
        const année = parseInt(document.getElementById("Année").value);

        const today = new Date();
        const birthDate = new Date(année, mois - 1, jour); // mois est de 0 à 11, donc mois - 1

        const age = today.getFullYear() - birthDate.getFullYear();
        
        // Si l'utilisateur a moins de 18 ans, redirigez vers IMDB
        if (age < 18) {
            window.location.href = "https://www.imdb.com";
        } else {
            // Masque la section de la date de naissance et affiche le jumbotron
            document.getElementById("ageSection").style.display = "none";
            document.getElementById("jumbotronSection").style.display = "block";
            alert("Bienvenue sur le site !");
            // Afficher la boîte de consentement aux cookies après validation de l'âge
            document.getElementById("cookieConsentBox").style.display = "block";
        }
    }

    // Fonction pour accepter les cookies
    function acceptCookies() {
        // Créer un cookie pour enregistrer l'acceptation
        document.cookie = "cookiesAccepted=true; path=/; max-age=" + 60*60*24*30; // Cookie expirant dans 30 jours
        document.getElementById("cookieConsentBox").style.display = "none";
    }

    // Vérifier si le cookie des cookies a été accepté
    function checkCookieConsent() {
        const cookiesAccepted = document.cookie.indexOf("cookiesAccepted=true") !== -1;
        if (!cookiesAccepted) {
            document.getElementById("cookieConsentBox").style.display = "none"; // cacher par défaut
        }
    }

    // Vérification du consentement aux cookies au chargement de la page
    window.onload = checkCookieConsent;

    // Fonction pour fermer la boîte de login
    function cancelLogin() {
        document.getElementById('id01').style.display = 'none';
    }
</script>
