<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h1>Entrez votre date de naissance</h2>
<form id="myForm">
  <label for="jour">Date de naissance :</label><br>
  <input type="date" id="jour" name="jour"> 
  <input type="submit" value="Submit">
</form> 
<script>
// Empêche le rechargement de la page
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); 
      
  // Récupérer la date de naissance
      const Datedenaissance = new Date(document.getElementById("jour").value);
  // Vérifier si la date est valide
     if (isNaN(Datedenaissance.getTime())) {
     alert("Veuillez entrer une date de naissance valide.");
     return;
     }
  // Calculer l'âge
    const aujourdHui = new Date();
    let age = aujourdHui.getFullYear() - Datedenaissance.getFullYear();
    const mois = aujourdHui.getMonth() - Datedenaissance.getMonth();
    const jour = aujourdHui.getDate() - Datedenaissance.getDate();

   // Ajuster l'âge si l'anniversaire n'est pas encore passé cette année
   if (mois < 0 || (mois === 0 && jour < 0)) {
      age--;
    }

    // Vérifier l'âge et rediriger ou afficher un message
    if (age < 18) {
      alert("Vous êtes mineur. Redirection vers IMDb.");
      window.location.href = "https://www.imdb.com";
    } else {
      alert("Bienvenue sur ma page !");
    }
  });

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
