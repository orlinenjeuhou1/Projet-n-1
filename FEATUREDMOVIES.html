<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification d'âge et Cookies</title>
    <link rel="stylesheet" href="styles.css">
    <script>
  
        document.addEventListener("DOMContentLoaded", function() {
            const ageModal = document.getElementById("ageModal");
            const cookieModal = document.getElementById("cookieModal");
            const mainContent = document.getElementById("mainContent");
            
            ageModal.style.display = "block";
            mainContent.style.display = "none";
            cookieModal.style.display = "none";

            document.getElementById("validateAge").addEventListener("click", function() {
                const birthdate = new Date(document.getElementById("birthdate").value);
                const today = new Date();
                const age = today.getFullYear() - birthdate.getFullYear();
                const monthDiff = today.getMonth() - birthdate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                    age--;
                }

                if (age >= 18) {
                    ageModal.style.display = "none";
                    cookieModal.style.display = "block";
                } else {
                    window.location.href = "https://www.imdb.com";
                }
            });
            
            document.getElementById("acceptCookies").addEventListener("click", function() {
                cookieModal.style.display = "none";
                mainContent.style.display = "block";
            });
        });
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="ageModal" class="modal">
        <h2>Entrez votre date de naissance</h2>
        <input type="date" id="birthdate">
        <button id="validateAge">Valider</button>
    </div>

    <div id="cookieModal" class="modal">
        <h2>Acceptez-vous les cookies ?</h2>
        <button id="acceptCookies">Accepter</button>
    </div>

    <div id="mainContent">
        <h1>Bienvenue sur notre site !</h1>
        <p>Contenu réservé aux adultes.</p>
    </div>
</body>
</html>
